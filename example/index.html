<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>pprogress example</title>
    <style>
    #progress {
      background: #fff;
    }
    </style>
  </head>
  <body>
  	<div id="progress"></div>

  	<script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/fidel/dist/fidel.min.js"></script>
    <script src="../dist/pprogress.js"></script>

    <script>
    var progress = $('#progress');
    progress.pprogress({
      width: 50,
      fillColor: "rgba(0,0,0,0.7)"
    });

    progress.on('complete', function() {
      console.log('completed');
    });
    
    progress.pprogress('start');
    </script>
  </body>
</html>
