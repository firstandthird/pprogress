<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>pprogress example</title>
    <style>
    #progress {
      background: url(http://lorempixel.com/400/400/technics/) no-repeat;
    }
    </style>
  </head>
  <body>
  	<div id="progress"></div>

  	<script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/fidel/dist/fidel.min.js"></script>
    <script src="../dist/pprogress.js"></script>
    <button id="ProgressDone">Done</button>

    <script>
    var progress = $('#progress');
    progress.pprogress({
      width: 400,
      fillColor: "rgba(0,0,0,0.7)"
    });

    progress.on('complete', function() {
      console.log('completed');
    });

    progress.pprogress('start');

    $('#ProgressDone').one('click', function() {
      progress.pprogress('done');
    });
    </script>
  </body>
</html>
